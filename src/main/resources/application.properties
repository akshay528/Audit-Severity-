#application name
spring.application.name=AuditSeverity

#Server Configuration
server.port=8300

#DB Config
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:severitydb
spring.datasource.username=user
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/db
spring.jpa.show-sql: true


# microservices url
ms.auth=Envforauditapp-env.eba-emfe4mht.ap-south-1.elasticbeanstalk.com/auth
ms.benchmark=Envforauditapp-env.eba-emfe4mht.ap-south-1.elasticbeanstalk.com/benchmark
ms.checklist=Envforauditapp-env.eba-emfe4mht.ap-south-1.elasticbeanstalk.com/checklist

spring.cloud.compatibility-verifier.enabled=false
